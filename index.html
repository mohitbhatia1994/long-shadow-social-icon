<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    
    <title>Flat Long Shadow Social Icons</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  
  </head>
  <body>
    
    <ul class="social-nav model-2">
      <li><a href="https://twitter.com" class="twitter"><i class="fa fa-twitter"></i></a></li>
      <li><a href="https://www.facebook.com" class="facebook"> <i class="fa fa-facebook"></i></a></li>
      <li><a href="https://plus.google.com" class="google-plus"><i class="fa fa-google-plus"></i></a></li>
      <li><a href="https://linkedin.com" class="linkedin"><i class="fa fa-linkedin"></i></a></li>
      <li><a href="https://pinterest.com" class="pinterest"><i class="fa fa-pinterest-p"></i></a></li>
    </ul>
  
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
</body>
</html>
